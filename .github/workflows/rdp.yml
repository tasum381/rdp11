name: Free RDP - RDP WRAPPER FIXED NOV2025

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 1440

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Chrome (45s)
        uses: browser-actions/setup-chrome@v2

      - name: Enable RDP + Password
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          net user runneradmin Unkillable2025!

      - name: Install WinRAR + 7-Zip
        run: |
          iwr https://www.rarlab.com/rar/winrar-x64-701.exe -OutFile w.exe; ./w.exe /s
          iwr https://www.7-zip.org/a/7z2407-x64.exe -OutFile z.exe; ./z.exe /S

      - name: INSTALL RDP WRAPPER (FIXED – EXTRACT & PATH CORRECT)
        run: |
          # Download latest RDP Wrapper MSI (v1.6.2, supports Windows Server 2025)
          iwr https://github.com/stascorp/rdpwrap/releases/download/v1.6.2/RDPWInst-v1.6.2.msi -OutFile rdpwrap.msi
          # Install MSI silently
          Start-Process -Wait msiexec.exe -ArgumentList "/i rdpwrap.msi /quiet /qn REBOOT=ReallySuppress"
          # RDPWInst.exe is now in C:\Program Files\RDP Wrapper\ – run from there
          & "C:\Program Files\RDP Wrapper\RDPWInst.exe" -i
          # Update INI for latest termsrv.dll (online mode)
          & "C:\Program Files\RDP Wrapper\RDPConf.exe" -u
          # Start service
          Start-Service RDPWrapper
          echo "RDP Wrapper installed & patched – concurrent RDP enabled"

      - name: Download Cloudflared
        run: iwr https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

      - name: Start Tunnel
        run: |
          .\cloudflared.exe tunnel --url tcp://localhost:3389 > log.txt 2>&1 &
          Start-Sleep -Seconds 15

      - name: Print RDP Info
        run: |
          $log = Get-Content log.txt -Raw
          if ($log -match 'https://([^ ]+\.trycloudflare\.com)') {
            $rdphost = $matches[1]
            echo "================================================================="
            echo "RDP READY – RDP WRAPPER PATCHED, CONCURRENT SESSIONS"
            echo "CONNECT → $rdphost (port 3389)"
            echo "Username → runneradmin"
            echo "Password → Unkillable2025!"
            echo "Chrome + WinRAR + 7-Zip = LOADED"
            echo "================================================================="
          }

      - name: Keep Alive
        run: while($true){Start-Sleep 3600}
