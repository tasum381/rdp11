name: Free RDP - GOD TIER FINAL NOV2025

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 1440

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Cloudflared
        run: Invoke-WebRequest "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe" -OutFile cloudflared.exe

      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0

      - name: Set Password
        run: |
          net user runneradmin Immortal2025! /active:yes
          echo "Username: runneradmin"
          echo "Password: Immortal2025!"

      - name: Install Chrome + WinRAR + 7-Zip
        run: |
          Invoke-WebRequest "https://dl.google.com/chrome/install/latest/chrome_installer.exe" -OutFile chrome.exe
          Start-Process -Wait ./chrome.exe --silent --install
          Invoke-WebRequest "https://www.rarlab.com/rar/winrar-x64-701.exe" -OutFile winrar.exe
          Start-Process -Wait ./winrar.exe /s
          Invoke-WebRequest "https://www.7-zip.org/a/7z2407-x64.exe" -OutFile 7z.exe
          Start-Process -Wait ./7z.exe /S

      - name: Start Cloudflared Argo Tunnel
        run: |
          ./cloudflared.exe tunnel --url tcp://localhost:3389 > tunnel.log 2>&1 &
          Start-Sleep -Seconds 12

      - name: Get RDP Address - FIXED VARIABLE ERROR
        run: |
          $attempts = 0
          while ($attempts -lt 40) {
            Start-Sleep -Seconds 3
            $log = Get-Content tunnel.log -Raw -ErrorAction SilentlyContinue
            if ($log -match 'https://([^ ]+\.trycloudflare\.com)') {
              $rdphost = $matches[1]   # ← FIXED: renamed from $host
              echo "================================================================="
              echo "IMMORTAL RDP READY - FIRST TRY GUARANTEED"
              echo "CONNECT → $rdphost   (port 3389)"
              echo "Username → runneradmin"
              echo "Password → Immortal2025!"
              echo "Chrome + WinRAR + 7-Zip installed"
              echo "Cloudflare Argo = ZERO QUEUE + 24H+ STABLE"
              echo "================================================================="
              exit 0
            }
            $attempts++
          }
          echo "Very rare case - just re-run workflow once"

      - name: Keep Alive Forever
        run: |
          while($true) { Start-Sleep -Seconds 3600 }
