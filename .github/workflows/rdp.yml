name: Free RDP - RDP WRAPPER ZIP FIXED NOV2025

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 1440

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Chrome (45s)
        uses: browser-actions/setup-chrome@v2

      - name: Enable RDP + Password
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          net user runneradmin Unkillable2025!

      - name: Install WinRAR + 7-Zip
        run: |
          iwr https://www.rarlab.com/rar/winrar-x64-701.exe -OutFile w.exe; ./w.exe /s
          iwr https://www.7-zip.org/a/7z2407-x64.exe -OutFile z.exe; ./z.exe /S

      - name: INSTALL RDP WRAPPER ZIP (FIXED – NO MSI, DIRECT EXTRACT)
        run: |
          # Create folder first (MSI needs it)
          New-Item -Path "C:\Program Files\RDP Wrapper" -ItemType Directory -Force
          # Download ZIP (pre-extracted files from release, supports Server 2025)
          iwr https://github.com/stascorp/rdpwrap/archive/refs/tags/v1.6.2.zip -OutFile rdpwrap.zip
          Expand-Archive rdpwrap.zip -DestinationPath "C:\Program Files\RDP Wrapper"
          # Run installer from extracted path
          & "C:\Program Files\RDP Wrapper\rdpwrap-1.6.2\RDPWInst.exe" -i
          # Update config for latest Windows
          & "C:\Program Files\RDP Wrapper\rdpwrap-1.6.2\RDPConf.exe" -u
          # Start service
          Start-Service RDPWrapper -ErrorAction SilentlyContinue
          echo "RDP Wrapper ZIP extracted & patched – concurrent RDP enabled"

      - name: Download Cloudflared
        run: iwr https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

      - name: Start Tunnel
        run: |
          .\cloudflared.exe tunnel --url tcp://localhost:3389 > log.txt 2>&1 &
          Start-Sleep -Seconds 15

      - name: Print RDP Info
        run: |
          $log = Get-Content log.txt -Raw
          if ($log -match 'https://([^ ]+\.trycloudflare\.com)') {
            $rdphost = $matches[1]
            echo "================================================================="
            echo "RDP READY – ZIP PATCHED, CONCURRENT SESSIONS"
            echo "CONNECT → $rdphost (port 3389)"
            echo "Username → runneradmin"
            echo "Password → Unkillable2025!"
            echo "Chrome + WinRAR + 7-Zip = LOADED"
            echo "================================================================="
          }

      - name: Keep Alive
        run: while($true){Start-Sleep 3600}
