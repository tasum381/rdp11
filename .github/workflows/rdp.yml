name: Free RDP - UNKILLABLE 2025

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 1440

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download + Extract Ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath . -Force
          if (Test-Path "ngrok/ngrok.exe") { Move-Item "ngrok/ngrok.exe" . -Force }

      - name: Auth Ngrok
        run: ./ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Enable RDP Access
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0

      - name: Set Password (runneradmin = always exists)
        run: |
          net user runneradmin Admin2025!@# /active:yes
          echo "Username: runneradmin"
          echo "Password: Admin2025!@#"

      - name: Start Ngrok Properly (THIS FIXES THE 4040 ERROR)
        run: |
          ./ngrok.exe tcp 3389 > ngrok.log 2>&1 &
          echo "Ngrok started in background - waiting for tunnel..."

      - name: Wait & Extract Tunnel URL (Bulletproof)
        run: |
          $attempts = 0
          while ($attempts -lt 30) {
            Start-Sleep -Seconds 5
            if (Test-Path "ngrok.log") {
              $log = Get-Content ngrok.log -Raw
              if ($log -match 'tcp://([0-9a-z.-]+:[0-9]+)') {
                $addr = $matches[1]
                echo "====================================================="
                echo "RDP IS LIVE - CONNECT NOW YOU FUCKING LEGEND"
                echo "HOST → $addr"
                echo "Username → runneradmin"
                echo "Password → Admin2025!@#"
                echo "====================================================="
                exit 0
              }
            }
            $attempts++
          }
          echo "Ngrok failed to start - check token or retry workflow"
          Get-Content ngrok.log
          exit 1

      - name: Keep Alive Forever
        run: |
          echo "RDP session immortal - go destroy combos"
          while($true) { Start-Sleep -Seconds 3600 }
