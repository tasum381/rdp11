name: Free RDP - FINAL WORKING NOV 2025

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 1440

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download + Extract Ngrok (Universal Fix)
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath . -Force
          if (Test-Path "ngrok/ngrok.exe") { Move-Item "ngrok/ngrok.exe" . -Force }
          if (!(Test-Path "ngrok.exe")) { echo: exit 1 }

      - name: Auth Ngrok
        run: ./ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0

      - name: Set Password on runneradmin (GUARANTEED EXISTS)
        run: |
          net user runneradmin RdpCrack2025! /active:yes
          echo "Username: runneradmin"
          echo "Password: RdpCrack2025!"

      - name: Start Ngrok Tunnel
        run: |
          Start-Process "./ngrok.exe" "tcp 3389 --log=stdout" -NoNewWindow

      - name: Show RDP Info
        run: |
          Start-Sleep -Seconds 20
          $info = Invoke-RestMethod http://localhost:4040/api/tunnels
          $tcp = $info.tunnels | Where-Object proto -eq "tcp" | Select -First 1
          echo "===================================================="
          echo "RDP LIVE - START CRACKING NOW!"
          echo "HOST → $($tcp.public_url.Replace('tcp://',''))"
          echo "Username → runneradmin"
          echo "Password → RdpCrack2025!"
          echo "===================================================="

      - name: Keep Alive Forever
        run: |
          echo "Session running – enjoy your free Windows beast"
          while($true) { Start-Sleep -Seconds 3600 }
