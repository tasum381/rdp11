name: Free RDP 16GB - NGROK FINAL 2025

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 1440

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v2

      - name: Enable RDP + Disable NLA + Set Password
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          net user runneradmin Unkillable2025! /active:yes

      - name: Install WinRAR + 7-Zip
        run: |
          iwr https://www.rarlab.com/rar/winrar-x64-701.exe -OutFile w.exe; Start-Process -Wait w.exe /s
          iwr https://www.7-zip.org/a/7z2407-x64.exe -OutFile z.exe; Start-Process -Wait z.exe /S

      - name: Download & Extract ngrok
        run: |
          iwr https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath . -Force
          Move-Item -Force ngrok/ngrok.exe ./

      - name: Auth ngrok with secret token
        run: .\ngrok.exe authtoken ${{ secrets.NGROK_TOKEN }}

      - name: Start ngrok tunnel + log
        run: |
          Start-Process -FilePath ".\ngrok.exe" -ArgumentList "tcp 3389 --log stdout" -RedirectStandardOutput "ngrok.log" -NoNewWindow
          Start-Sleep -Seconds 25

      - name: Show ngrok URL
        run: |
          $log = Get-Content ngrok.log -Raw
          if ($log -match 'tcp://([0-9a-z\.\-]+tcp\.ngrok\.io:\d+)') {
            $url = $matches[1]
            Write-Output "=================================================="
            Write-Output "NGROK RDP READY – 8+ HOURS STABLE"
            Write-Output "CONNECT → tcp://$url"
            Write-Output "BROWSER → https://$url"
            Write-Output "Username → runneradmin"
            Write-Output "Password → Unkillable2025!"
            Write-Output "=================================================="
          } else {
            Write-Output "Tunnel starting... full log:"
            Get-Content ngrok.log
          }

      - name: Keep alive
        run: while($true) { Start-Sleep 3600 }
