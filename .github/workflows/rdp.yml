name: Free RDP - FINAL FIXED NOV2025

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 1440

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Cloudflared
        run: iwr https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

      - name: Enable RDP + Set Password
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          net user runneradmin Unkillable2025!

      - name: Install Chrome (FIXED 2025)
        run: |
          iwr https://dl.google.com/chrome/install/latest/chrome_installer.exe -OutFile chrome.exe
          Start-Process -Wait chrome.exe -ArgumentList "/silent","/install"

      - name: Install WinRAR (FIXED)
        run: |
          iwr https://www.rarlab.com/rar/winrar-x64-701.exe -OutFile winrar.exe
          Start-Process -Wait winrar.exe /s

      - name: Install 7-Zip (FIXED)
        run: |
          iwr https://www.7-zip.org/a/7z2407-x64.exe -OutFile 7z.exe
          Start-Process -Wait 7z.exe /S

      - name: KILL ALL SESSIONS (NO MORE CONSOLE ERROR)
        run: |
          logoff runneradmin /server:localhost /v
          qwinsta | ForEach-Object { if ($_ -match "rdp-tcp") { tsdiscon $_.split(" +")[2] } }

      - name: Start Tunnel
        run: |
          .\cloudflared.exe tunnel --url tcp://localhost:3389 > tunnel.log 2>&1 &
          Start-Sleep 12

      - name: Get Address
        run: |
          $log = Get-Content tunnel.log -Raw
          if ($log -match 'https://([^ ]+\.trycloudflare\.com)') {
            echo "================================================================="
            echo "RDP 100% WORKING - NO CONSOLE ERROR - CHROME FIXED"
            echo "CONNECT → $($matches[1])"
            echo "Username → runneradmin"
            echo "Password → Unkillable2025!"
            echo "Chrome + WinRAR + 7-Zip = FULLY WORKING"
            echo "================================================================="
          }

      - name: Keep Alive
        run: while($true){Start-Sleep 3600}
