name: Free RDP 16GB - NGROK SECRET FIXED NOV2025

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 1440

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Chrome (45s)
        uses: browser-actions/setup-chrome@v2

      - name: Enable RDP + Disable NLA + Password
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          net user runneradmin Unkillable2025! /active:yes

      - name: Install WinRAR + 7-Zip
        run: |
          iwr https://www.rarlab.com/rar/winrar-x64-701.exe -OutFile w.exe; ./w.exe /s
          iwr https://www.7-zip.org/a/7z2407-x64.exe -OutFile z.exe; ./z.exe /S

      - name: Download Ngrok
        run: iwr https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip

      - name: Extract Ngrok
        run: Expand-Archive ngrok.zip -DestinationPath .

      - name: Auth Ngrok (SECRET TOKEN)
        run: .\ngrok\ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start Ngrok Tunnel (LOG REDIRECT FIXED)
        run: |
          .\ngrok\ngrok.exe tcp 3389 --log=stdout > ngrok.log 2>&1 &
          Start-Sleep -Seconds 20

      - name: Show Ngrok URL (FALLBACK PARSE)
        run: |
          $log = Get-Content ngrok.log -Raw -ErrorAction SilentlyContinue
          if ($log -match 'tcp://([0-9a-z.-]+tcp\.ngrok\.io:\d+)') {
            $ngrok = $matches[1]
            echo "=================================================="
            echo "YOUR NGROK RDP IS LIVE – 8+ HOURS STABLE"
            echo "CONNECT → tcp://$ngrok"
            echo "Username → runneradmin"
            echo "Password → Unkillable2025!"
            echo "Chrome + WinRAR + 7-Zip = READY"
            echo "=================================================="
          } else {
            echo "Tunnel slow – check logs or re-run"
            Get-Content ngrok.log
          }

      - name: Keep Alive Forever
        run: while($true) { Start-Sleep 3600 }
