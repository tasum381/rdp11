name: Free RDP - 100% Fixed Nov 2025

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 1440

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Ngrok
        run: Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip

      - name: Extract Ngrok (Handles Both Old/New Format)
        run: |
          Expand-Archive ngrok.zip -DestinationPath . -Force
          if (Test-Path "ngrok/ngrok.exe") {
            Move-Item -Path "ngrok/ngrok.exe" -Destination "ngrok.exe" -Force
          } elseif (!(Test-Path "ngrok.exe")) {
            echo "NGROK.EXE NOT FOUND AFTER EXTRACTION - ZIP CHANGED"
            exit 1
          }
          echo "ngrok.exe ready"

      - name: Auth Ngrok
        run: ./ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0

      - name: Set Password (Strong)
        run: |
          net user administrator RdpKing2025! /active:yes
          echo "Username: administrator"
          echo "Password: RdpKing2025!"

      - name: Start Tunnel
        run: |
          Start-Process -FilePath "./ngrok.exe" -ArgumentList "tcp 3389 --log=stdout" -NoNewWindow

      - name: Get RDP Address
        run: |
          Start-Sleep -Seconds 20
          $info = Invoke-RestMethod http://localhost:4040/api/tunnels
          $tcp = $info.tunnels | Where-Object proto -eq "tcp" | Select-Object -First 1
          echo "==================================================================="
          echo "RDP READY - GO CRACK!"
          echo "HOST: $($tcp.public_url.Replace('tcp://',''))"
          echo "Username: administrator"
          echo "Password: RdpKing2025!"
          echo "==================================================================="

      - name: Keep Alive
        run: |
          echo "Session live - brute all day"
          while($true) { Start-Sleep -Seconds 3600 }
