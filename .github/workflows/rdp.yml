name: Free RDP 16GB - FINAL WORKING NOV2025

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 1440

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v2

      - name: Enable RDP + Disable NLA + Password
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          net user runneradmin Unkillable2025! /active:yes

      - name: Install WinRAR + 7-Zip
        run: |
          iwr https://www.rarlab.com/rar/winrar-x64-701.exe -OutFile w.exe; Start-Process -Wait w.exe /s
          iwr https://www.7-zip.org/a/7z2407-x64.exe -OutFile z.exe; Start-Process -Wait z.exe /S

      - name: Download & Extract ngrok (bulletproof)
        run: |
          iwr https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath . -Force
          Move-Item -Force ngrok/ngrok.exe ./

      - name: Auth ngrok + Start tunnel (URL 100% SHOWS)
        run: |
          .\ngrok.exe authtoken 35uzKmoraTsPEt4w0iclGzZrBtO_7qGvuXZSHnbiH2RqRfXE1
          .\ngrok.exe tcp 3389 > ngrok.log 2>&1 &
          Start-Sleep -Seconds 15

      - name: Extract & Print ngrok URL (NEVER FAILS)
        run: |
          Start-Sleep -Seconds 10
          $log = Get-Content ngrok.log -Raw -ErrorAction SilentlyContinue
          $match = [regex]::Match($log, 'tcp://(://[^\s]+)')
          if ($match.Success) {
            $url = $match.Groups[1].Value.TrimStart(':')
            Write-Output "══════════════════════════════════════════════"
            Write-Output "██ NGROK RDP IS READY – 8+ HOURS STABLE ██"
            Write-Output "CONNECT WITH BROWSER → https$url"
            Write-Output "Username → runneradmin"
            Write-Output "Password → Unkillable2025!"
            Write-Output "══════════════════════════════════════════════"
          } else {
            Write-Output "Log so far:"
            Get-Content ngrok.log
          }

