name: Free RDP 16GB - NGROK FIXED 2025

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 1440

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Chrome (45s)
        uses: browser-actions/setup-chrome@v2

      - name: Enable RDP + Disable NLA + Password
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          net user runneradmin Unkillable2025! /active:yes

      - name: Install WinRAR + 7-Zip
        run: |
          iwr https://www.rarlab.com/rar/winrar-x64-701.exe -OutFile w.exe; ./w.exe /s
          iwr https://www.7-zip.org/a/7z2407-x64.exe -OutFile z.exe; ./z.exe /S

      - name: Download & Start Ngrok (STABLE LINK 2025)
        run: |
          iwr https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath .
          .\ngrok\ngrok.exe authtoken 35uzKmoraTsPEt4w0iclGzZrBtO_7qGvuXZSHnbiH2RqRfXE1
          .\ngrok\ngrok.exe tcp 3389 --log=stdout > ngrok.log 2>&1 &

      - name: Wait & Show Ngrok URL
        run: |
          Start-Sleep -Seconds 20
          $log = Get-Content ngrok.log -Raw
          if ($log -match 'tcp://([0-9a-z.-]+tcp\.ngrok\.io:\d+)') {
            $ngrok = $matches[1]
            echo "=================================================="
            echo "YOUR NGROK RDP IS LIVE – 8+ HOURS STABLE"
