name: FREE RDP 16GB - 2025 FINAL WORKING

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 1440

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Chrome (45s)
        uses: browser-actions/setup-chrome@v2

      - name: Enable RDP + Set Password
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          net user runneradmin Unkillable2025! /active:yes

      - name: Install WinRAR + 7-Zip
        run: |
          iwr https://www.rarlab.com/rar/winrar-x64-701.exe -OutFile w.exe; ./w.exe /s
          iwr https://www.7-zip.org/a/7z2407-x64.exe -OutFile z.exe; ./z.exe /S

      - name: PATCH FOR CONCURRENT SESSIONS (100% WORKING 2025)
        run: |
          iwr https://github.com/cedricky7/termsrv-patch/raw/main/patch.bat -OutFile patch.bat
          cmd /c patch.bat
          echo "Concurrent RDP patched – no more console error"

      - name: Download Cloudflared
        run: iwr https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

      - name: Start Cloudflare Tunnel
        run: |
          .\cloudflared.exe tunnel --url tcp://localhost:3389 > tunnel.log 2>&1 &
          Start-Sleep -Seconds 15

      - name: Show RDP Details
        run: |
          $log = Get-Content tunnel.log -Raw
          if ($log -match 'https://([^ ]+\.trycloudflare\.com)') {
            $host = $matches[1]
            Write-Output "=================================================="
            Write-Output "YOUR FREE 16GB RDP IS READY – CONNECT NOW"
            Write-Output "HOST → $host"
            Write-Output "Username → runneradmin"
            Write-Output "Password → Unkillable2025!"
            Write-Output "Chrome + WinRAR + 7-Zip = INSTALLED"
            Write-Output "=================================================="
          }

      - name: Keep Alive 24H+
        run: while($true) { Start-Sleep 3600 }
