name: Free RDP - NLA DISABLED NOV2025 (NO PATCH NEEDED)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 1440

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Chrome (45s FAST)
        uses: browser-actions/setup-chrome@v2

      - name: Enable RDP + Disable NLA for Shadow (FIXES CONSOLE ERROR)
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          net user runneradmin Unkillable2025! /active:yes
          # Enable shadow mode (allows RDP without killing console)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          echo "RDP enabled with NLA off – shadow sessions allowed, no console kill"

      - name: Install WinRAR + 7-Zip (QUICK)
        run: |
          iwr https://www.rarlab.com/rar/winrar-x64-701.exe -OutFile w.exe; ./w.exe /s
          iwr https://www.7-zip.org/a/7z2407-x64.exe -OutFile z.exe; ./z.exe /S

      - name: Download Cloudflared
        run: iwr https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

      - name: Start Tunnel
        run: |
          .\cloudflared.exe tunnel --url tcp://localhost:3389 > log.txt 2>&1 &
          Start-Sleep -Seconds 15

      - name: Print RDP Info
        run: |
          $log = Get-Content log.txt -Raw
          if ($log -match 'https://([^ ]+\.trycloudflare\.com)') {
            $rdphost = $matches[1]
            echo "================================================================="
            echo "RDP READY – NLA OFF, SHADOW MODE – NO PATCH/ERROR"
            echo "CONNECT → $rdphost (port 3389)"
            echo "Username → runneradmin"
            echo "Password → Unkillable2025!"
            echo "Chrome + WinRAR + 7-Zip = LOADED"
            echo "================================================================="
          }

      - name: Keep Alive
        run: while($true){Start-Sleep 3600}
